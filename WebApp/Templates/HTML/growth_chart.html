<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WHO-style Weight-for-Age Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fce4ec;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #d63384;
      text-align: center;
    }
    canvas {
      display: block;
      margin: auto;
      background: white;
      border: 8px solid #d63384;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Weight-for-Age: GIRLS (0–2 Years, WHO Z-Scores)</h2>
  <canvas id="growthChart" width="900" height="600"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const labels = Array.from({length: 25}, (_, i) => i); // 0 to 24 months

    const makeData = (offset = 0) =>
      ["", 2.5 + offset, 3.2 + offset, 3.8 + offset, 4.3 + offset, 4.7 + offset, 5.1 + offset,
       5.4 + offset, 5.7 + offset, 6.0 + offset, 6.2 + offset, 6.4 + offset, 6.6 + offset,
       6.8 + offset, 7.0 + offset, 7.2 + offset, 7.4 + offset, 7.6 + offset, 7.7 + offset,
       7.9 + offset, 8.0 + offset, 8.1 + offset, 8.2 + offset, 8.3 + offset, 8.4 + offset];

    const ctx = document.getElementById('growthChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [
          {
            label: '-3 SD',
            data: makeData(-1.0),
            borderColor: 'black',
            borderDash: [4, 4],
            fill: false,
            pointRadius: 0
          },
          {
            label: '-2 SD',
            data: makeData(-0.5),
            borderColor: '#e63946',
            fill: false,
            pointRadius: 0
          },
          {
            label: '0 SD',
            data: makeData(0),
            borderColor: '#2a9d8f',
            fill: false,
            pointRadius: 0
          },
          {
            label: '+2 SD',
            data: makeData(0.6),
            borderColor: '#e63946',
            fill: false,
            pointRadius: 0
          },
          {
            label: '+3 SD',
            data: makeData(1.1),
            borderColor: 'black',
            borderDash: [4, 4],
            fill: false,
            pointRadius: 0
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Age (completed months and years)'
            },
            min: 0,
            max: 24,
            offset: true,
            grid: {
              color: '#999',
              drawTicks: true,
              tickLength: 5
            },
            ticks: {
              callback: function(value, index) {
                if (value === 0) return "Birth";
                if (value === 12) return "1 year";
                if (value === 24) return "2 years";
                return value;
              },
              autoSkip: false,
              maxRotation: 0,
              padding: 8
            }
          },
          y: {
            min: 1,
            max: 17,
            title: {
                display: true,
                text: 'Weight (kg)'
            },
            ticks: {
                stepSize: 1,
                padding: 10,
                callback: function(value) {
                return value === 1 ? '' : value;
                }
            },
            position: 'left',
            grid: {
                color: '#999',
                drawTicks: true
            }
            },
            yRight: {
            min: 1,
            max: 17,
            position: 'right',
            ticks: {
                stepSize: 1,
                padding: 10,
                callback: function(value) {
                return value === 1 ? '' : value;
                }
            },
            grid: {
                drawOnChartArea: false
            }
            }

        },
        plugins: {
          legend: {
            position: 'right'
          },
          title: {
            display: true,
            text: 'Weight-for-Age: Girls (0–2 Years, WHO Z-Scores)'
          }
        }
      },
      plugins: [{
        id: 'dualYAxisPlugin',
        beforeInit(chart) {
          chart.options.scales.yRight = chart.options.scales.yRight || {};
        }
      }]
    });
  </script>
</body>
</html>
